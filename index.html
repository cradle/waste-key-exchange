<html>  
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <title>Waste Key Exchange</title>
  </head>

  <body>
    <h1>Waste Key Exchange</h1>
    <form action="/add" method="post">
      <div>
        <label for="host">Host Name (optional)</label><br />
        <input type='text' name='host'></input>
      </div>
      <div>
        <label for='public_key'>Public Key (required)</label><br />
        <textarea name="public_key"></textarea>
      </div>
      <div><input type="submit" value="Add Key"></div>
    </form>
    <ul>
    {% for user in users %}
      <li>
        <pre>
{{ user.key_type|escape }} 20 {{ user.length|escape }} {{ user.name|escape }}
{{ user.public_key|escape }}
{{ user.key_type|escape }}</pre>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
