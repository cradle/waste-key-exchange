<html>  
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <title>Waste Key Exchange</title>
  </head>

  <body>
    <h1>Waste Key Exchange</h1>
    <form action="/add" method="post">
      <fieldset>
        <legend>Add Keys</legend>
        <p>
          <label for="host">Host Name</label>
          <input type='text' name='host'></input>
        </p>
        <p>
          <label for="host">Network Name</label>
          <input type='text' name='network'></input>
        </p>
        <p>
          <label for='public_key'>Public Keys</label>
          <textarea name="public_key"></textarea>
        </p>
        <p><input type="submit" value="Add Keys"></p>
      </fieldset>
    </form>
    <h2>NULLNET Public Keys</h2>
    <ul>
    {% for user in users %}
      <li>
        <pre>
{{ user.key_type|escape }} 20 {{ user.length|escape }} {{ user.name|escape }}
{{ user.public_key|escape }}
{{ user.key_type|escape }}</pre>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
